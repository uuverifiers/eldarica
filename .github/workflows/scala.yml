name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Set up sbt
      uses: sbt/setup-sbt@v1
    - name: Build
      run: sbt assembly
    - name: UnitTests
      run: sbt test
    - name: Test
      run: cd regression-tests; export TERM=xterm; wget https://eldarica.org/yices; chmod +x yices; export PATH=`pwd`:$PATH; ./runalldirs
